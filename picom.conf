corner-radius = 10.0;
shadow = true;

opacity-rule = [ "100:class_g = 'Polybar'" ];

blur-background-exclude = [
  #"window_type = 'dock'",
  #"window_type = 'desktop'",
  "class_g = 'Polybar'",
];

rounded-corners-exclude = [
  #"window_type = 'normal'",
#  "class_g = 'Polybar'",
#  "class_g = 'URxvt'",
#  "class_g = 'XTerm'",
#  "class_g = 'kitty'",
#  "class_g = 'Alacritty'",
  "class_g = 'Polybar'",
#  "class_g = 'code-oss'",
#  "class_g = 'firefox'",
#  "class_g = 'Thunderbird'"
];

# The blur radius for shadows, in pixels. (defaults to 12)
# shadow-radius = 12
shadow-radius = 12;
shadow-opacity = .2;

# The opacity of shadows. (0.0 - 1.0, defaults to 0.75)
# shadow-opacity = .75

# The left offset for shadows, in pixels. (defaults to -15)
# shadow-offset-x = -15
shadow-offset-x = -15;
shadow-offset-y = 1;

shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Rofi'",
  "class_g = 'Dunst'",
  "class_g = 'Polybar'",
  "class_g = 'firefox' && argb",
  "_GTK_FRAME_EXTENTS@:c"
];
